<body bgcolor="#FFDAB9">
	<div id="g">游戏规则</div>
	<div id="d1">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一开始每个玩家都会拿到 13 张牌，拿到梅花
		3 的人可以优先出牌，你可以选择打炼单、对子、顺、同花、葫芦、铁只、同花顺等牌形。</div>
	<div id="d2">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一开始拿到梅花 3
		的玩家先出牌，可以任意打你想打的牌型，轮到你时你只能打出比大且张数相同的牌，当上一个玩家打五张牌的牌型如顺、同花、葫芦、铁只、同花顺时，玩家就可以打同样是五张牌的牌型去钉死它。
	</div>
	<div id="d3">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;五张牌的牌型先后顺序为→同花顺＞铁只＞葫芦＞同花＞顺
	</div>
